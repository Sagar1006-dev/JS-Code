<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Good Morning GaonWalo</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str, Date.now());
    }
    let intervalId = null; // Initialize intervalId to null
    let isRunning = false; // Initialize isRunning to false

    function toggleInterval() {
        if (isRunning) {
            clearInterval(intervalId);
            console.log("STOPPED");
        } else {
            intervalId = setInterval(sayDate, 1000, "hi");
            console.log("STARTED");
        }
        isRunning = !isRunning; // Toggle the flag
    }

    document.querySelector("#start").addEventListener("click", toggleInterval);
    document.querySelector("#stop").addEventListener("click", toggleInterval);
</script>
</html>
